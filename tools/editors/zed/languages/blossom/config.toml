name = "Blossom"
grammar = "blossom"
path_suffixes = ["blsm"]
line_comments = ["// "]
brackets = [
    { start = "{", end = "}", close = true, newline = false },
    { start = "[", end = "]", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = false },
    { start = "<", end = ">", close = true, newline = false },
]
